<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/style.css" rel="stylesheet">
    <title>Design-Mockup-Portfolio</title>

</head>

<body>


    <header>
        <ul class="flex-container-column">

            <li class="flex-container-header">
                <div class="flex-item-logo"><img alt="udacity logo" class="logo" src="images/udacity.png">
                </div>
                <div class="flex-item-name">
                    <h1 class="name">Yaoxiang Li</h1>       
                    <h2 class="subname">Front-End Ninja</h2>
                </div>
            </li>

            <li class="flex-item">
                <img alt="Center image" class="image" src="images/mainimage.jpg">
            </li>

        </ul>
    </header>
        


    <hr>

    <main class="flex-container-column">

        <h3 class="featured">Featured Work</h3>

        <ul class="flex-container">

            <li class="flex-item">
                <img alt="Appify" class="image" src="images/appify.jpg">
                <h1 class="title">Appify</h1>
                <p class="url">https://github.com/udacity/Appify/</p>
            </li>

            <li class="flex-item">
                <img alt="Sunflower" class="image" src="images/sunflower.jpg">
                <h1 class="title">Sunflower</h1>
                <p class="url">https://github.com/udacity/Sunflower/</p>
            </li>

            <li class="flex-item">
                <img alt="Bokeh" class="image" src="images/bokeh.jpg">
                <h1 class="title">Bokeh</h1>
                <p class="url">https://github.com/udacity/Bokeh/</p>
            </li>

        </ul>

    </main>

</body>
</html>
