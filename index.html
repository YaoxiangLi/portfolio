<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/style.css" rel="stylesheet">

    <title>Design-Mockup-Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel=
    "stylesheet">
</head>

<body>

    <div class="wrapper">
        <ul class="flex-container">
            <li class="flex-item">
                <div class="col-1-2"><img alt="udacity logo" class="logo" src="images/udacity.png">
                </div>
                <div class="col-1-2">
                    <h1 class="name">Yaoxiang Li</h1>       
                    <h2 class="subname">Front-End Ninja</h2>
                </div>
            </li>
            <li class="flex-item">
                <img alt="Center image" class="center" src="images/mainimage.jpg">
            </li>
        </ul>
    </div>

    <hr>

    <div class="grid">
        <h3 class="featured">Featured Work</h3>
    </div>


    <div class="container">
        <ul class="flex-container">
            <li class="flex-item">
                <img alt="Appify" class="image" src="images/appify.jpg">

                <h1 class="title">Appify</h1>


                <p class="url">https://github.com/udacity/Appify/</p>
            </li>


            <li class="flex-item">
                <img alt="Sunflower" class="image" src="images/sunflower.jpg">

                <h1 class="title">Sunflower</h1>


                <p class="url">https://github.com/udacity/Sunflower/</p>
            </li>


            <li class="flex-item">
                <img alt="Bokeh" class="image" src="images/bokeh.jpg">

                <h1 class="title">Bokeh</h1>


                <p class="url">https://github.com/udacity/Bokeh/</p>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</body>
</html>
